{% extends "main.html" %}
{% block content %}
{% load static %}
<h1>Delete Ouvrage Confirmation</h1>

<form action="" method="post">

    <a href="{% url 'ouvrages:ouvrages' %}">Go Back</a>
    <button type="submit">Confirm Delete</button>
</form>

{% endblock content %}
