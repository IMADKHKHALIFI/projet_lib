{% extends "main.html" %}
{% block content %}
{% load static %}
<header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <div class="row align-items-center">

            <div class="col-lg-5 col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'ouvrages:index'%}">Homepage</a></li>

                        <li class="breadcrumb-item active" aria-current="page">Create Ouvrage</li>
                    </ol>
                </nav>

                <h2 class="text-white">Create Ouvrage</h2>
            </div>

        </div>
    </div>
</header>
<section class="section-padding section-bg col-12 col-lg-12 justify-content-start align-items-center">
    <div class="container col-6">
        <form action="" method="POST" enctype="multipart/form-data" role="form" class="custom-form mt-2 pt-1 pb-1 mb-lg-0 mb-2">
            {% csrf_token %}
            {% for field in form%}

            <!-- Input:Text -->
            <div class="form-floating">
                <label class="form-control">{{field.label}}:</label>
                {{field}}
            </div>

            {% endfor %}

            <button class="btn custom-btn custom-border-btn smoothscroll me-2" type="submit">Create</button>
        </form>
    </div>  
</section>

{% endblock content %}
